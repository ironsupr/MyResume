<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #e1e1e1;
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #242424;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid #333;
        }
        h1 {
            color: #fff;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        p {
            font-size: 1.1rem;
            color: #b3b3b3;
            margin-bottom: 2rem;
        }
        .resume-container {
            width: 100%;
            height: 80vh;
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
            background-color: #2a2a2a;
            border: 1px solid #333;
        }
        .button {
            display: inline-block;
            padding: 12px 28px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin: 0.5rem;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.2);
        }
        .button:hover {
            background-color: #0052a3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }
        .buttons-container {
            margin-bottom: 1.5rem;
        }
        object {
            background-color: #fff;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem auto;
            }
            h1 {
                font-size: 2rem;
            }
            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Professional Resume</h1>
        <p>Thank you for visiting my resume page. You can view the resume below or download it for later reference.</p>
        <div class="buttons-container">
            <a class="button" href="RESUME_OP_VIT.pdf" target="_blank">Open in New Tab</a>
            <a class="button" href="RESUME_OP_VIT.pdf" download>Download PDF</a>
        </div>
        <div class="resume-container">
            <object data="RESUME_OP_VIT.pdf" type="application/pdf" width="100%" height="100%">
                <p>It appears you don't have a PDF plugin for this browser.
                You can <a href="RESUME_OP_VIT.pdf">click here to download the PDF file.</a></p>
            </object>
        </div>
    </div>
</body>
</html>
