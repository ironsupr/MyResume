<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #4f46e5;
            --hover-color: #4338ca;
            --bg-color: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #fff;
            --text-secondary: #94a3b8;
        }

        body { 
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--bg-color), #1a1a2e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding-top: 5rem;
        }

        .container {
            max-width: 1200px;
            width: 92%;
            margin: 3rem auto;
            padding: 2.5rem;
            background: var(--card-bg);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 2px 4px rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-size: 2.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(45deg, #fff, #94a3b8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.8s ease-out;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 0.6s ease-out;
            line-height: 1.8;
        }

        .resume-container {
            width: 100%;
            height: 80vh;
            margin-top: 1rem;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
            transition: all 0.4s ease;
            position: relative;
        }

        .resume-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .buttons-container {
            margin-bottom: 2rem;
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            animation: slideUp 0.6s ease-out 0.2s backwards;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.75rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
            position: relative;
            overflow: hidden;
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
        }

        .button:hover:before {
            left: 100%;
        }

        .button i {
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease-out;
        }

        object {
            background-color: #fff;
            border-radius: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.75rem;
                margin: 1.5rem auto;
                width: 95%;
                border-radius: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .buttons-container {
                flex-direction: column;
                gap: 0.75rem;
            }
            .button {
                width: 100%;
                justify-content: center;
                padding: 0.875rem 1.5rem;
            }
            .resume-container {
                height: 75vh;
            }
            .nav-container {
                padding: 1rem;
            }
            
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
            }

            .nav-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            body {
                padding-top: 7rem;
            }
        }

        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .nav-button i {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="#" class="nav-logo">Resume</a>
            <div class="nav-buttons">
                <a class="nav-button" href="RESUME_OP_VIT.pdf" target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                    View
                </a>
                <a class="nav-button" href="RESUME_OP_VIT.pdf" download>
                    <i class="fas fa-download"></i>
                    Download
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to My Professional Resume</h1>
        <p>Thank you for visiting my resume page. You can view the resume below or download it for later reference.</p>
        <div class="resume-container">
            <object data="RESUME_OP_VIT.pdf" type="application/pdf" width="100%" height="100%">
                <p>It appears you don't have a PDF plugin for this browser.
                You can <a href="RESUME_OP_VIT.pdf">click here to download the PDF file.</a></p>
            </object>
        </div>
    </div>
</body>
</html>
