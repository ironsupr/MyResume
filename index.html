<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #4f46e5;
            --hover-color: #4338ca;
            --bg-color: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #fff;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-light: rgba(255, 255, 255, 0.05);
        }

        body { 
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--bg-color), #1a1a2e);

            align-items: center;
            position: relative;
            overflow-x: hidden;

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;

            0% { transform: rotate(0deg); }

            max-width: 1200px;
            width: 92%;

            padding: 2.5rem;

            border-radius: 24px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);

            z-index: 1;
        }

        .resume-container:hover {
            transform: translateY(-4px);

        .pdf-loading {
            position: absolute;
            top: 50%;
            left: 50%;

        object {

            border-radius: 12px;
            position: relative;

        }        .nav-container {

        .nav-container.scrolled {
            background: rgba(10, 10, 15, 0.98);
            padding: 0.75rem 2rem;

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;

            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.75rem;

        .nav-logo::after {
            content: '';

            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), #8b5cf6);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-logo:hover::after {
            width: 100%;
        }

        .nav-logo:hover {
            transform: translateY(-2px);
        }

        .nav-buttons {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-button::after {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent, rgba(79, 70, 229, 0.3));
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .nav-button:hover {
            background: rgba(79, 70, 229, 0.15);
            transform: translateY(-2px);
            border-color: rgba(79, 70, 229, 0.5);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.2);
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover::after {
            opacity: 1;
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .nav-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.4);
        }

        .nav-button i {
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .nav-button:hover i {
            transform: scale(1.1);
        }

        /* Primary button variant */
        .nav-button.primary {
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            border-color: transparent;
            color: white;
            font-weight: 700;
        }

        .nav-button.primary:hover {
            background: linear-gradient(135deg, var(--hover-color), #7c3aed);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        /* Mobile menu toggle */
        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-toggle span {
            width: 24px;
            height: 2px;
            background: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2px;
        }

        .nav-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-toggle.active span:nth-child(1) {
            transform: translateY(6px) rotate(45deg);
        }

        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .nav-toggle.active span:nth-child(3) {
            transform: translateY(-6px) rotate(-45deg);
        }

        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .scroll-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-top:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }        @media (max-width: 768px) {
            .container {
                padding: 1.75rem;
                margin: 1.5rem auto;
                width: 95%;
                border-radius: 20px;
            }
              h1 {
                font-size: 2rem;
            }
            
            .resume-container {
                height: 75vh;
            }
            
            .nav-container {
                padding: 1rem;
            }
            
            .nav-content {
                position: relative;
            }

            .nav-toggle {
                display: flex;
            }

            .nav-buttons {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(10, 10, 15, 0.98);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border: 1px solid var(--border-color);
                border-top: none;
                border-radius: 0 0 16px 16px;
                padding: 1rem;
                flex-direction: column;
                gap: 0.5rem;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            }

            .nav-buttons.open {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .nav-button {
                width: 100%;
                justify-content: center;
                padding: 0.75rem 1rem;
                font-size: 0.95rem;
            }

            .nav-logo {
                font-size: 1.5rem;
            }

            body {
                padding-top: 5rem;
            }
            
            .scroll-top {
                bottom: 1rem;
                right: 1rem;
                width: 45px;
                height: 45px;
            }
        }

        /* Print styles */
        @media print {
            .nav-container,
            .scroll-top {
                display: none;
            }
            
            body {
                padding-top: 0;
            }
            
            .container {
                box-shadow: none;
                border: none;
                background: white;
                color: black;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #ffffff;
                --card-bg: rgba(0, 0, 0, 0.05);
                --text-primary: #1a1a1a;
                --text-secondary: #666666;
            }
        }        /* Scroll animations */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-reveal-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .scroll-reveal-left.revealed {
            opacity: 1;
            transform: translateX(0);
        }

        .scroll-reveal-right {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .scroll-reveal-right.revealed {
            opacity: 1;
            transform: translateX(0);
        }

        .scroll-reveal-scale {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .scroll-reveal-scale.revealed {
            opacity: 1;
            transform: scale(1);
        }

        /* Staggered animation delays */
        .scroll-reveal:nth-child(1) { transition-delay: 0ms; }
        .scroll-reveal:nth-child(2) { transition-delay: 100ms; }
        .scroll-reveal:nth-child(3) { transition-delay: 200ms; }
        .scroll-reveal:nth-child(4) { transition-delay: 300ms; }

        /* Enhanced animations for navigation */
        .nav-container {
            transform: translateY(-100%);
            animation: slideDownNav 0.6s ease-out forwards;
        }

        @keyframes slideDownNav {
            to {
                transform: translateY(0);
            }
        }

        /* Parallax effect for background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10px, -10px) rotate(1deg); }
            66% { transform: translate(-5px, 5px) rotate(-1deg); }
        }        /* Mouse cursor effects */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.8), rgba(139, 92, 246, 0.4));
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-trail {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(79, 70, 229, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9997;
            transform: translate(-50%, -50%);
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
        }

        /* Cursor states */
        .cursor.cursor-hover {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.3), transparent);
            border: 2px solid rgba(79, 70, 229, 0.8);
        }

        .cursor.cursor-click {
            animation: clickPulse 0.3s ease-out;
        }

        @keyframes clickPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Interactive particles */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 9996;
            border-radius: 50%;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) translateY(-100px);
            }
        }

        /* Hover effects for interactive elements */
        .nav-button, .scroll-top, .nav-logo {
            cursor: none;
        }

        /* Hide default cursor on interactive elements */
        body, a, button {
            cursor: none;
        }

        /* Mouse ripple effect */
        .mouse-ripple {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.2), transparent);
            pointer-events: none;
            z-index: 9995;
            transform: translate(-50%, -50%);
            animation: rippleExpand 0.6s ease-out forwards;
        }

        @keyframes rippleExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .scroll-reveal,
            .scroll-reveal-left,
            .scroll-reveal-right,
            .scroll-reveal-scale {
                opacity: 1;
                transform: none;
                transition: none;
            }
            
            body::before {
                animation: none;
            }

            .cursor,
            .cursor-trail,
            .particle,
            .mouse-ripple {
                display: none !important;
            }

            body, a, button {
                cursor: auto !important;
            }
        }
    </style>
</head>

    <button class="scroll-top" id="scrollTop" aria-label="Scroll to top">

    </button>    <script>
        // Loading animation
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            const pdfLoading = document.getElementById('pdfLoading');
            
            setTimeout(() => {
                loading.classList.add('hidden');
                pdfLoading.style.display = 'none';
            }, 1000);
        });        // Scroll animations
        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('revealed');
                    }
                });
            }, observerOptions);

            // Observe all elements with scroll animation classes
            const animatedElements = document.querySelectorAll('.scroll-reveal, .scroll-reveal-left, .scroll-reveal-right, .scroll-reveal-scale');
            animatedElements.forEach(el => observer.observe(el));
        }        // Enhanced navigation functionality
        function initNavigation() {
            const nav = document.querySelector('.nav-container');
            const navToggle = document.getElementById('navToggle');
            const navButtons = document.getElementById('navButtons');
            let lastScrollY = window.scrollY;

            // Scroll-based navigation styling
            function updateNavOnScroll() {
                const currentScrollY = window.scrollY;
                
                if (currentScrollY > 50) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }

                lastScrollY = currentScrollY;
            }

            // Mobile menu toggle
            function toggleMobileMenu() {
                navToggle.classList.toggle('active');
                navButtons.classList.toggle('open');
                
                // Toggle body scroll
                document.body.style.overflow = navButtons.classList.contains('open') ? 'hidden' : '';
            }

            // Close mobile menu when clicking outside
            function closeMobileMenu(e) {
                if (!nav.contains(e.target) && navButtons.classList.contains('open')) {
                    navToggle.classList.remove('active');
                    navButtons.classList.remove('open');
                    document.body.style.overflow = '';
                }
            }

            // Close mobile menu on resize
            function handleResize() {
                if (window.innerWidth > 768 && navButtons.classList.contains('open')) {
                    navToggle.classList.remove('active');
                    navButtons.classList.remove('open');
                    document.body.style.overflow = '';
                }
            }

            // Event listeners
            window.addEventListener('scroll', updateNavOnScroll, { passive: true });
            navToggle.addEventListener('click', toggleMobileMenu);
            document.addEventListener('click', closeMobileMenu);
            window.addEventListener('resize', handleResize);

            // Smooth scroll for logo
            document.querySelector('.nav-logo').addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        // Mouse effects functionality
        function initMouseEffects() {
            const cursor = document.getElementById('cursor');
            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;
            const trails = [];
            let particleId = 0;

            // Check if reduced motion is preferred
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            if (prefersReducedMotion) return;

            // Update mouse position
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;

                // Create trail effect
                createTrail(mouseX, mouseY);

                // Random particle generation
                if (Math.random() < 0.1) {
                    createParticle(mouseX, mouseY);
                }
            });

            // Smooth cursor movement
            function updateCursor() {
                const ease = 0.15;
                cursorX += (mouseX - cursorX) * ease;
                cursorY += (mouseY - cursorY) * ease;
                
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                
                requestAnimationFrame(updateCursor);
            }
            updateCursor();

            // Create trail particles
            function createTrail(x, y) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = x + 'px';
                trail.style.top = y + 'px';
                document.body.appendChild(trail);

                setTimeout(() => {
                    trail.remove();
                }, 800);
            }

            // Create floating particles
            function createParticle(x, y) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                const colors = [
                    'rgba(79, 70, 229, 0.6)',
                    'rgba(139, 92, 246, 0.6)',
                    'rgba(59, 130, 246, 0.6)',
                    'rgba(16, 185, 129, 0.6)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }

            // Create ripple effect on click
            function createRipple(x, y) {
                const ripple = document.createElement('div');
                ripple.className = 'mouse-ripple';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                document.body.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }

            // Hover effects for interactive elements
            const interactiveElements = document.querySelectorAll('a, button, .nav-button, .scroll-top');
            
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.classList.add('cursor-hover');
                });
                
                element.addEventListener('mouseleave', () => {
                    cursor.classList.remove('cursor-hover');
                });
            });

            // Click effects
            document.addEventListener('mousedown', (e) => {
                cursor.classList.add('cursor-click');
                createRipple(e.clientX, e.clientY);
                
                setTimeout(() => {
                    cursor.classList.remove('cursor-click');
                }, 300);
            });

            // Hide cursor when leaving window
            document.addEventListener('mouseleave', () => {
                cursor.style.opacity = '0';
            });

            document.addEventListener('mouseenter', () => {
                cursor.style.opacity = '1';
            });
        }

        // Scroll to top functionality
        const scrollTop = document.getElementById('scrollTop');
        
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                scrollTop.classList.add('visible');
            } else {
                scrollTop.classList.remove('visible');
            }
        });

        scrollTop.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.activeElement.blur();
            }
        });

        // Enhanced error handling for PDF loading
        const pdfObject = document.querySelector('object');
        pdfObject.addEventListener('load', function() {
            document.getElementById('pdfLoading').style.display = 'none';
        });

        pdfObject.addEventListener('error', function() {
            document.getElementById('pdfLoading').innerHTML = 'Unable to load PDF. <a href="RESUME_OP_VIT.pdf" download>Download instead</a>';
        });        // Initialize scroll animations when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initScrollAnimations();
            initNavigation();
            initMouseEffects();
        });

        // Additional smooth scrolling for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
